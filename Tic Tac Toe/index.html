<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modern Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>✨ Tic Tac Toe ✨</h1>
  </header>

  <section class="rules">
    <h2>How to Play</h2>
    <ul>
      <li>❌ Player X and ⭕ Player O take turns</li>
      <li>🎯 First to get 3 in a row (row, column, or diagonal) wins!</li>
      <li>😬 If all cells are filled and no winner, it's a draw.</li>
      <li>🔄 Use Reset or New Game to restart!</li>
    </ul>
  </section>

  <main>
    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
    </div>

    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
      </div>
    </div>

    <button id="reset-btn">Reset Game</button>
  </main>

  <footer>
    <p>© 2025 Tic Tac Toe by Gouri Shankar</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
